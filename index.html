<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <main>
      <h1 class="heading item">✨ Self Care Center ✨</h1>
      <h2 class="question item">Which type of message?</h2>
      <div class="input-selector item">
        <input class="radioInput" name="radioBtn" type="radio" id="affirmation" value="affirmation">affirmation</input>
        <input class="radioInput" name="radioBtn" type="radio" id="mantra" value="mantra">mantra</input>
        <br>
        <button class="receiveBtn">Receive Message</button>
      </div>
      <br>
      <section class="message-reveal item">
        <img src="assets/meditate.svg" alt="meditating-person">
      </section>
    </main>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
