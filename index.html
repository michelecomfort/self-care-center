<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container">

      <section class="login box">
        <h1>Welcome to the Self Care Center</h1>
        <p>Enter Your Name to Continue</p>
        <label for="name">Name:<input type="text" required="required" id="name-input"/></label>
        <button class="enter-button button">Enter</button>
      </section>

    <article class="main-section hidden">

      <heading>
        <h1 class="heading item">✨ Self Care Center ✨</h1>
        <h1 class="welcome item">Welcome, Name</h1>
        <h2 class="question item">Which type of message?</h2>
      </heading>

      <section class="input-selector item box">
        <label>
          <input class="radioInput" name="radioBtn" type="radio" id="affirmation" value="affirmation"/>affirmation</label>
        <label>
          <input class="radioInput" name="radioBtn" type="radio" id="mantra" value="mantra"/>mantra</label>
        <aside>
          <button class="receiveBtn button">Receive Message</button>
        </aside>
      </section>

      <section class="message-reveal item box">
        <img src="assets/meditate.svg" alt="meditating-person">
      </section>

    </article>
    </main>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
